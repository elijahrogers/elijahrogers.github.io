---
layout: default
title: Posts
---

{% for post in site.posts %}
<article>
  <h2 class="post-title">
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>

    <time class="post-date" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %d, %Y" }}</time>
  </h2>
  {{ post.excerpt }}
</article>
{% endfor %}
